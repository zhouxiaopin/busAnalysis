<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>广州公交路线 - 线特效</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script src="js/echarts/echarts.min.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
            title : {
                text: '南丁格尔玫瑰图',
                subtext: '纯属虚构',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                x : 'center',
                y : 'bottom',
                data:['支付宝','微信','银联','羊城通','其他']
            },
            calculable : true,
            series : [
                {
                    name:'支付类型统计',
                    type:'pie',
                    // radius : [30, 110],
                    // center : ['75%', '50%'],
                    roseType : 'area',
                    label: {
                        normal: {
//                            formatter: "{b} : {c}万次 {d}%",
//                             formatter: "{b} : {d}%",
                            formatter:  "{b} \n次数: {c}人次 \n所占百分比：{d}%",
                            // textStyle: {
                            //     color: 'rgba(255, 255, 255, 1)'
                            // },
                            position: 'outer',
                            borderColor:'rgba(2,12,22, 0.3)',//rgba(255, 199, 43, .3)
                            borderWidth:40,
                            shadowColor:'#020C16',
                            borderRadius:0.5,
                            shadowBlur:30,
                            textStyle:{
                                color:"#ffffff"
                            }
                            // borderColor:'#ff0000',
                            // borderWidth:'30'
                        }
                    },
                    // labelLine: {
                    //     normal: {
                    //         show: false
                    //     }
                    // },
                    data:[
                        {value:10, name:'支付宝'},
                        {value:15, name:'微信'},
                        {value:25, name:'银联'},
                        {value:20, name:'羊城通'},
                        {value:35, name:'其他'}
                    ]
                }
            ],
            color:['#FF2928', '#1BB5FB','#FFED3B','#158B4D','#FEAC4D']
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
